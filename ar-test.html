<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test AR Simplificado - Muntanya100</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            color: white;
        }
        #exit-button {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            padding: 10px 15px;
            background-color: rgba(0,0,0,0.7);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <div class="arjs-loader">
        <div>Cargando experiencia AR simplificada, por favor espera...</div>
    </div>
    
    <button id="exit-button" onclick="window.location.href='/Muntanya100/'">❌ Sortir</button>
    
    <a-scene
        embedded
        arjs="sourceType: webcam; debugUIEnabled: true; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true;"
        loading-screen="enabled: false">
        
        <a-camera position="0 1.6 0" look-controls>
            <!-- Mensaje de estado -->
            <a-entity 
                text="value: Modo de demostración AR; color: white; align: center; width: 3;"
                position="0 -0.5 -1"
                id="status-message">
            </a-entity>
            
            <!-- Mensaje de instrucciones -->
            <a-entity 
                text="value: Mueve el dispositivo para ver los marcadores; color: yellow; align: center; width: 3;"
                position="0 0.5 -1"
                id="instruction-message">
            </a-entity>
        </a-camera>
        
        <!-- Marcadores fijos (no basados en GPS) para pruebas -->
        <a-entity position="0 0 -10">
            <a-sphere color="red" radius="1" opacity="0.8"></a-sphere>
            <a-text value="Marcador de prueba (10m)" align="center" color="white" position="0 1.5 0" scale="1 1 1"></a-text>
        </a-entity>
        
        <a-entity position="5 0 -15">
            <a-sphere color="blue" radius="1.5" opacity="0.8"></a-sphere>
            <a-text value="Marcador de prueba (15m)" align="center" color="white" position="0 2 0" scale="1.5 1.5 1.5"></a-text>
        </a-entity>
        
        <a-entity position="-5 0 -20">
            <a-sphere color="green" radius="2" opacity="0.8"></a-sphere>
            <a-text value="Marcador de prueba (20m)" align="center" color="white" position="0 2.5 0" scale="2 2 2"></a-text>
        </a-entity>
        
        <!-- Marcadores adicionales para simular cims -->
        <a-entity position="10 2 -30">
            <a-sphere color="yellow" radius="2.5" opacity="0.8"></a-sphere>
            <a-text value="Santa Brígida (simulado)" align="center" color="white" position="0 3 0" scale="2.5 2.5 2.5"></a-text>
            <a-text value="464m" align="center" color="lightgreen" position="0 2 0" scale="2 2 2"></a-text>
        </a-entity>
        
        <a-entity position="-10 3 -40">
            <a-sphere color="purple" radius="3" opacity="0.8"></a-sphere>
            <a-text value="Puigsacalm (simulado)" align="center" color="white" position="0 3.5 0" scale="3 3 3"></a-text>
            <a-text value="1515m" align="center" color="lightgreen" position="0 2.5 0" scale="2.5 2.5 2.5"></a-text>
        </a-entity>
    </a-scene>
    
    <script>
        // Ocultar el loader cuando la escena esté lista
        document.querySelector('a-scene').addEventListener('loaded', () => {
            document.querySelector('.arjs-loader').style.display = 'none';
        });
    </script>
</body>
</html>
